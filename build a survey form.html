<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> survey-form.freecodecamp.rocks</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        ::before
            <div class="container">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">
                    Thank you for taking the time to help us improve the platform
                    </p>
                <form id="survey-form" method="post" action="">
            
                <fieldset class="form-group">
                    <label for="name-label">Name</label><br><input id="name" class="form-control" type="text" placeholder="Enter your name" required /><br>
                    <label for="email-label">Email</label><br><input id="email" class="form-control" type="email" placeholder="Enter your email" required><br>
                    <label for="number-label">Age (optional)</label><br><input id="age" class="form-control" type="number" min="16" max="150" placeholder="Age">
            
                </fieldset>
                <fieldset class="form-group">
                    <label for="current role">
                        Which option best describes your current role?</label><br>
                        <select id="dropdown" class="form-control" name="role">
                            <option value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                   
                </fieldset>
            
                <fieldset class="form-group">
                    <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br>
                    <lable for="definitely"><input id="definitely" type="radio" name="recommend-possibility" class="inline">Definitely</lable><br>
                    <lable for="maybe"><input id="maybe" type="radio" name="recommend-possibility" class="inline">Maybe</lable><br>
                    <lable for="not sure"><input id="not sure" type="radio" name="recommend-possibility" class="inline">Not sure</lable><br>
                </fieldset>
                <fieldset class="form-group">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                    <select id="dropdown" class="form-control" name="feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="1">Projects</option>
                        <option value="2">Community</option>
                        <option value="3">Open Source</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label for="improve">What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox"name="tobeimproved" class="inline">Front-end Projects<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Back-end Projects<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Data Visualization<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Challenges<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Open Source Community<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Gitter help rooms<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Videos<br>
                    <input type="checkbox" name="tobeimproved" class="inline">City Meetups<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Wiki<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Forum<br>
                    <input type="checkbox" name="tobeimproved" class="inline">Additional Courses<br>
                </fieldset>
                <fieldset class="form-group">
                <label for="suggestions">Any comments or suggestions?</label><br>
                    <textarea id="suggestions" name="suggestions"  class="input-textarea" placeholder="Enter your comment here..."></textarea>
                </fieldset>   
                <button type="submit" id="Submit" class="submit-button">Submit</button>
                </form>
        </div>
        
    </body>
</html>
